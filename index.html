<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nodegraph editor</title>
    <link type="text/css" rel="stylesheet" href="nodegraph.css" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script src="dist/nodegraph.bundle.umd.js" type="text/javascript"></script>
    <script src="dist/index.js" type="text/javascript"></script>
    <audio class="blipg3" src="sound/blip_g3.wav"></audio>
  </head>
  <body>
    <div class="page">
      <div class="page-top">nodegraph</div>
      <div class="page-middle">
        <div class="frame-area">
          <div class="frame frame1"></div>
        </div>
        <div class="right-sidebar-resizer"></div>
        <div class="right-sidebar">
          <div class="right-sidebar-section">
            <div class="sidebar-wnd edge-edit-wnd hidden">
              <div class="sidebar-wnd-titlebar">Edge</div>
              <div class="sidebar-wnd-form">
                <div class="sidebar-wnd-form-row">
                  <div class="sidebar-wnd-form-row-label">Note :</div>
                  <div class="sidebar-wnd-form-row-input">
                    <textarea class="form-edge-note" type="text"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar-wnd node-edit-wnd hidden">
              <div class="sidebar-wnd-titlebar">Node</div>
              <div class="sidebar-wnd-form">
                <div class="sidebar-wnd-form-row">
                  <div class="sidebar-wnd-form-row-label">Text</div>
                  <div class="sidebar-wnd-form-row-input">
                    <textarea class="form-node-text" type="text"></textarea>
                  </div>
                </div>
                <div class="sidebar-wnd-form-row">
                  <div class="sidebar-wnd-form-row-label">Image</div>
                  <div class="sidebar-wnd-form-row-input">
                    <textarea class="form-node-image" type="text"></textarea>
                  </div>
                </div>
                <div class="sidebar-wnd-form-row">
                  <div class="sidebar-wnd-form-row-label">Markdown</div>
                  <div class="sidebar-wnd-form-row-input">
                    <textarea class="form-node-markdown" type="text"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-sidebar-section">
            <div class="sidebar-wnd">
              <div class="sidebar-wnd-titlebar">Import/Export</div>
              <div class="sidebar-wnd-form">
                <button class="btn-new-graph">new graph</button>
                <button class="btn-download">download</button>
                <input type="file" id="file-input" hidden />
                <button class="btn-upload">upload</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
